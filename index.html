

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hush Cabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <nav>
            <a href="#">Product</a>
            <!-- <a href="#">For Drivers</a> -->
            <!-- <a href="#">Pricing</a> -->
            <a href="#">Company</a>
            <a href="#form-section"  id="scroll-link" class="btn-register">Register</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <!-- <span style="font-size: 0.9rem; text-transform: uppercase; color: #bbb;">Explore</span> -->
            <h1>HUSH</h1>
            <p>Hush is the next generation platform to solve all your problems. Register to stay in the loop.</p>
            <button id="register-btn">Register</button>
            <!-- <button class="btn-info">Request Info</button> -->
        </div>
    </section>


    <div class="input-form" id="form-section">

    <div class="form-container">
      <h2 class="contact-form">
        Register
      </h2>
      
      <form action="#" method="POST">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
  
        <!-- Phone Number Field -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required pattern="[0-9]{10}">
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
  
        <!-- City Field -->
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Your City" required>
        </div>
  
        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
      
    </div>


    <script src="script.js"></script>
</body>
</html>
